apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: update-image-cluster
spec:
  template:
    spec:
      initContainers:
      - image: "vectorized/configurator:latest"
      containers:
      - image: "ivotron/redpanda:slimmer"
status:
  readyReplicas: 2

---

apiVersion: v1
kind: Pod
metadata:
  name: update-image-cluster-0
spec:
  initContainers:
    - name: redpanda-configurator
      image: "vectorized/configurator:latest"
  containers:
    - name: redpanda
      image: "ivotron/redpanda:slimmer"
status:
  phase: "Running"

---

apiVersion: v1
kind: Pod
metadata:
  name: update-image-cluster-1
spec:
  containers:
    - name: redpanda
      image: "ivotron/redpanda:slimmer"
status:
  phase: "Running"
